{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h3>Portfolio</h3>

    <form id="holding-form" class="row g-2 mb-3">
      <div class="col-auto">
        <input type="text" class="form-control" id="ticker" placeholder="Ticker" required>
      </div>
      <div class="col-auto">
        <input type="number" class="form-control" id="quantity" placeholder="Quantity" step="1" required>
      </div>
      <div class="col-auto">
        <button class="btn btn-success" type="submit">Add / Update</button>
      </div>
    </form>

    <table class="table table-striped">
      <thead>
        <tr><th>Ticker</th><th>Quantity</th><th>Price</th><th>Value</th><th>Actions</th></tr>
      </thead>
      <tbody id="holdings-table">
        {% for h in holdings %}
        <tr data-ticker="{{ h.ticker }}">
          <td>{{ h.ticker }}</td>
          <td>{{ h.quantity }}</td>
          <td>{{ h.price or 'N/A' }}</td>
          <td>{{ h.value or 'N/A' }}</td>
          <td>
            <button class="btn btn-sm btn-danger delete-btn" data-ticker="{{ h.ticker }}">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-3">
      <strong>Total value:</strong> ${{ total_value }}
    </div>
  </div>
</div>

<script>
document.getElementById("holding-form").addEventListener("submit", async function(e){
  e.preventDefault();
  const t = document.getElementById("ticker").value.trim().toUpperCase();
  const q = document.getElementById("quantity").value;
  if (!t || !q) return alert("Ticker and quantity required");
  const resp = await fetch("/api/portfolio", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ ticker: t, quantity: q })
  });
  const j = await resp.json();
  if (j.error) return alert("Error: " + j.error);
  location.reload();
});

document.querySelectorAll(".delete-btn").forEach(btn=>{
  btn.addEventListener("click", async function(){
    const t = this.dataset.ticker;
    if (!confirm("Delete " + t + "?")) return;
    const resp = await fetch("/api/portfolio/delete", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ ticker: t })
    });
    const j = await resp.json();
    if (j.ok) location.reload();
    else alert("Failed: " + (j.error || JSON.stringify(j)));
  });
});
</script>
{% endblock %}
